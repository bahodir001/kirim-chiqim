{% extends 'base.html' %}
{% block title %}Email Tasdiqlash{% endblock %}

{% block content %}
<style>
  .verify-box {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #00c0c766, 0 0 25px #00e0cc55;
    width: 100%;
    max-width: 450px;
    margin: 60px auto;
    transition: 0.3s ease;
  }

  .verify-box:hover {
    box-shadow: 0 0 20px #00c0c7, 0 0 35px #00ffcc88;
  }

  .verify-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #00bfa5;
  }

  .verify-box input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 2px solid #00bfa5;
    border-radius: 8px;
    background: #f1fdfc;
    color: #333;
    outline: none;
    box-shadow: 0 0 5px #00bfa544;
    transition: 0.3s ease;
  }

  .verify-box input:hover {
    box-shadow: 0 0 10px #00bfa5aa, 0 0 20px #00bfa5aa;
  }

  .verify-box button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: linear-gradient(to right, #00bfa5, #1de9b6);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 10px #00bfa5;
    transition: 0.3s ease;
  }

  .verify-box button:hover {
    background: linear-gradient(to right, #1de9b6, #00bfa5);
    box-shadow: 0 0 20px #00bfa5, 0 0 30px #00bfa5;
  }

  nav, .nav-links, .nav-toggle {
    display: none !important;
  }
</style>

<div class="verify-box">
  <h2>Email Tasdiqlash</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Tasdiqlash</button>
  </form>
</div>
{% endblock %}
