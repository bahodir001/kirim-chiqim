{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  .login-box {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #00f7ff, 0 0 25px #00f7ff44;
    width: 100%;
    max-width: 400px;
    margin: 80px auto;
    transition: 0.3s ease;
  }

  .login-box:hover {
    box-shadow: 0 0 20px #00f7ff, 0 0 35px #00f7ff66;
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #00c0c7;
  }

  .login-box input[type="email"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 2px solid #00c0c7;
    border-radius: 8px;
    background: #e6f8ff;
    color: #333;
    outline: none;
    box-shadow: 0 0 5px #00c0c755;
    transition: 0.3s ease;
  }

  .login-box input[type="email"]:hover,
  .login-box input[type="password"]:hover {
    box-shadow: 0 0 10px #00c0c7aa, 0 0 20px #00c0c7aa;
  }

  .login-box button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #00c0c7;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 10px #00c0c7;
    transition: 0.3s ease;
  }

  .login-box button:hover {
    background: #00eaff;
    box-shadow: 0 0 20px #00c0c7, 0 0 30px #00c0c7;
  }

  .login-box .signup-link {
    display: block;
    margin-top: 15px;
    text-align: center;
    color: #00c0c7;
    text-decoration: none;
    font-size: 14px;
  }

  .login-box .signup-link:hover {
    text-decoration: underline;
  }

  /* Navbarni yashirish */
  nav, .nav-links, .nav-toggle {
    display: none !important;
  }
</style>

<div class="login-box">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Emailingiz" required>
    <input type="password" name="password" placeholder="Parolingiz" required>
    <button type="submit">Login</button>
  </form>
  <a class="signup-link" href="/register/">Sign Up â†’</a>
</div>
{% endblock %}
